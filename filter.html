<!DOCTYPE html>
<html>
<head>
	<title>filter</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<style>
	.red {background: red;}
	.green {background: green;}
	.yellow {background: yellow;}
	.black {background: black;}


	.items-list li {
		width: 20%;
		height: 150px;
		float: left;
		margin: 2px 2px 0 0;
		
	}

	.small {
		width: 100px !important;
	}

	.circle {
		border-radius: 100px;
	}

	.large {
		width:30% !important;
		height: 300px !important;
	}
</style>

<div class="content">
	<form>
		<select class="colors" value="">
			<option data-value="all">All</option>
			<option data-value="red">red</option>
			<option data-value="green">green</option>
			<option data-value="yellow">yellow</option>
			<option data-value="black">black</option>
		</select>

		<select class="shapes">
			<option data-value="all">All</option>
			<option data-value="small">small</option>
			<option data-value="large">large</option>
			<option data-value="square">square</option>
			<option data-value="circle">circle</option>
		</select>
	</form>

	<div class="items">
		<ul class="items-list">
			<li class="red small"></li>
			<li class="green large"></li>
			<li class="red square"></li>
			<li class="black circle"></li>
			<li class="red circle"></li>
			<li class="yellow circle"></li>
			<li class="black large"></li>
			<li class="red circle"></li>
			<li class="yellow large"></li>
			<li class="green square"></li>
			<li class="yellow small"></li>
			<li class="red small"></li>
			<li class="black large"></li>
			<li class="green small"></li>
			<li class="green circle"></li>
			<li class="black small"></li>
			<li class="black square"></li>
		</ul>
	</div>
</div>

</body>

<script>
	$(document).ready(function(){
		$("form .colors").change(function(){
			let selected_color = $(this).val();
			
			let current_shape = $("form .shapes").val();
			
			
			$(".items-list li").each(function(){
				
				if($(this).hasClass(selected_color) == true && current_shape == 'All'){
					$("li").not("." + selected_color).hide();
					$("." + selected_color).show();								
				} else if($(this).hasClass(selected_color) == true && current_shape != 'All') {

					$("li").not("." + selected_color+"." + current_shape).hide();
					$("." + selected_color+"."+current_shape).show();	
					
				} else if(selected_color == 'All' && current_shape == 'All'){
					$('li').show();
				} else if(selected_color == 'All' && current_shape != 'All'){
					$('.'+current_shape).show();
				}

			});


		});

		$("form .shapes").change(function(){

			let selected_shape = $(this).val();
			let current_color = $("form .colors").val();

			$(".items-list li").each(function(){

				if($(this).hasClass(selected_shape) == true && current_color == 'All'){
					$("li").not("." + selected_shape).hide();
					$("." + selected_shape).show();				
				} else if($(this).hasClass(selected_shape) == true && current_color != 'All'){
					$("li").not("." + selected_shape+"." + current_color).hide();
					$("." + selected_shape+"."+current_color).show();	
				} else if(selected_shape == 'All' && current_color == 'All'){
					$('li').show();
				} else if(selected_shape == 'All' && current_color != 'All'){
					$('li').not('.'+current_color).hide();
					$('.'+current_color).show();
					
				} 

			});
		});
	});


</script>
</html>
